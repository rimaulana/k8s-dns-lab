  EKSSubnetIds:
    Description: >-
      All subnets in the VPC that needs to be defined in EKS cluster creation
    Value: 
      Fn::Join:
      - ","
      - - !Ref PrivateSubnet01
        - !Ref PrivateSubnet02
        - !Ref PrivateSubnet03
        - !Ref PublicSubnet01
        - !Ref PublicSubnet02
        - !Ref PublicSubnet03
  
  PrivateSubnetIds:
    Description: >-
      Collection of private subnet id where worker node will be placed
    Value:
      Fn::Join:
      - ','
      - - !Ref PrivateSubnet01
        - !Ref PrivateSubnet02
        - !Ref PrivateSubnet03

  PublicSubnetIds:
    Description: >-
      Collection of public subnet id where proxy should be depoyed
    Value:
      Fn::Join:
      - ','
      - - !Ref PublicSubnet01
        - !Ref PublicSubnet02
        - !Ref PublicSubnet03

  ClusterControlPlaneSecurityGroups:
    Description: >-
      Security group for the cluster control plane communication with worker nodes
    Value: !Ref ControlPlaneSecurityGroup
  
  WorkerNodeSecurityGroup:
    Description: >-
      Security group for worker nodes
    Value: !Ref NodeSecurityGroup
  
  BastionHostSecurityGroup:
    Description: >-
      Security group allowing bastion to SSH to worker node
    Value: !Ref BastionSecurityGroup
  
  DNSServerSecurityGroup:
    Description: >-
      Security group allowing traffic to DNS Server
    Value: !Ref CustomDNSSecurityGroup
    
  ProxyServerSecurityGroup:
    Condition: ProxyEnabled
    Description: >-
      Security group allowing bastion to SSH to worker node
    Value: !Ref ProxySecurityGroup
  
  DNSENIList:
    Description: List of ENI for Custom DNS servers
    Value: !Ref DNSENI01
    
  Id:
    Description: >-
      Exported VPC id for EKS Cluster
    Value: !Ref VPC
